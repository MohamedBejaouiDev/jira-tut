<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Tests - Loader Module</title>
  <link rel="stylesheet" href="style.css" />
  <!-- Mocha & Chai from CDN -->
  <link rel="stylesheet" href="https://unpkg.com/mocha/mocha.css" />
</head>
<body>
  <div id="mocha"></div>
  <script src="https://unpkg.com/mocha/mocha.js"></script>
  <script src="https://unpkg.com/chai/chai.js"></script>
  <script>mocha.setup('bdd'); const { expect } = chai;</script>

  <!-- Elements to simulate loader/app -->
  <div id="loader" class="loader-overlay hidden"><div class="loader-card"><div class="spinner"></div><p class="loader-text">Loading...</p></div></div>
  <main id="app" class="app">Test App Content</main>

  <script type="module" src="./tests/loader.test.js"></script>
  <script>
    const runner = mocha.run();
    runner.on('end', () => {
      window.__testsDone = true;
      window.__failures = runner.stats.failures;
      window.__passes = runner.stats.passes;
      window.__tests = runner.stats.tests;
    });
  </script>
</body>
</html>
